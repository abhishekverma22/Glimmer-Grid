<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glimmer Grid - login</title>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <script type="module" src="index.js" defer></script>
  <style>
    @media (max-width: 768px) {
      body {
        overflow: hidden;
      }
    }
  </style>

</head>

<body>
  <div class="container">
    <!-- ===== Header ===== -->
    <header>
      <div class="logo">
        <img src="./assets/logo.gif" alt="logo" width="90px">
        <div class="logo-name">
          <h3>Glimmer Grid</h3>
          <p>Your Jewels, Our Precision</p>
        </div>
      </div>
    </header>

    <!-- =======Main======  -->

    <main>
      <section>
        <div class="login-container">
          <div class="login-left">
            <h1>Welcome</h1>
            <div calss="loginform">
              <section class="loginform">
                <div>
                  <label for="userid">User ID</label><br>
                  <input type="email" id="loginEmail" placeholder="Enter User Mail ID">
                </div>
                <div>
                  <label for="password">Password:</label><br>
                  <input type="password" id="loginPassword" placeholder="Enter Password">
                </div>
                <p id="error"></p>
                <div class="btn">
                  <button id="login-btn">Login</button>
                  <a href="./html/dashboard.html">Dashboard</a>
                </div>
              </section>

            </div>


          </div>
          <div class="login-right">
            <video autoplay muted loop playsinline>
              <source src="./assets/login-video.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </section>
    </main>


















  </div>
</body>

</html>
