<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADD STOCK</title>
  <link rel="stylesheet" href="../css/add-stock.css">
</head>
<body>

   
      <section class="add-items">
        <div class="items-details">
          <div class="item">
            <div class="tag-number">
              <label for="tagnumber">Tag number</label>
              <input type="text" id="tagnumber" readonly>
            </div>
            <div class="tag-name">
              <label for="name">name</label>
              <input type="text" id="name" name="name" required>
            </div>
          </div>
          <div class="item">
            <div class="seclect">
              <label for="itemType">Select ornament</label>
              <select name="ornament" id="ornament">
                <option>Ornament Type</option>
                <option value="gold">gold</option>
                <option value="silver">silver</option>
                <option value="diamond">diamond</option>
              </select>

            </div>
            <div class="seclect">
              <label for="purity">Select purity</label>
              <select name="purity" id="purity">
                <option>Product Purity</option>
                <option value="22kt">22KT</option>
                <option value="18kt">18KT</option>
                <option value="14kt">14KT</option>
                <option value="silver">SILVER</option>
                <option value="silver925">925-SILVER</option>
              </select>
            </div>
          </div>
          <div class="item">
            <div class="weight">
              <label for="grossWt">Gross Weight</label>
              <input type="number" id="grossWt">
            </div>
            <div class="weight">
              <label for="netWt">Net weight</label>
              <input type="number" name="netWt" id="netWt">

            </div>
          </div>
          <div class="item">
            <div class="weight">
              <label for="makingPercent">making-charge %</label>
              <input type="number" id="makingPercent">
            </div>
            <div class="price">
              <label for="makingTotal">making total</label>
              <input type="number" id="makingTotal">
            </div>
          </div>
          <div class="item">
            <div class="diamonds">
              <label for="diamondWt">Diamond weight</label>
              <input type="number" id="diamondWt">
            </div>
            <div class="diamonds">
              <label for="diamondPrice">Diamond Price</label>
              <input type="number" id="diamondPrice">
            </div>

          </div>
          <div class="item">
            <div class="price">
              <label for="diamondRate">Diamond Rate</label>
              <input type="number" id="diamondRate">
            </div>
            <div class="weight">
              <label for="otherCharge">other-charge</label>
              <input type="number" id="otherCharge">
            </div>
          </div>

          <div class="item">
            <div class="note">
              <label for="note">note</label>
              <input type="text" id="note">
            </div>
            <div class="creationOfDate">
              <label for="creationDate">date of Creation</label>
              <input type="text" id="creationDate" readonly>
            </div>
          </div>
          <div class="item btn">
            <button class="addStock" style="background-color: #28a255;">Save</button>
            <button class="discard" style="background-color: #ff3838;">Discard</button>
            <button class="close" style="background-color: #6b7280;">Close</button>
          </div>

        </div>
  </div>
  </section>
  
</body>
</html>
